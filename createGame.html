<!DOCTYPE html>
<head>
<title>假日围棋社</title>
</head>

<body>
	<div id="Container" data-role="page"  data-theme="e">
    	<div data-role="header"  data-position="fixed">
        	<a href="#" data-icon="back" data-rel="back" class="ui-btn-left">返回</a>
        	<h1>对局操作</h1>
        	<a href="#" data-icon="plus" class="ui-btn-right" id="cg_savegame">保存</a>
        </div>
        <div data-role="content">
        <form id="form_game">
        	<div data-role="fieldcontain">
            	<label for="text_match" >赛事：</label>  
                <input disabled="disabled" name="text_match" id="text_match"  value="" type="text">
                              
        <!--        <select id="select_match" name="select_match">
                	<option value="T20130101">Casual赛事</option>
                    <option value="T20130101">上海围棋超级联赛</option>
                </select>    -->           
            </div>
            <div data-role="fieldcontain">
            	<label for="cg_roundNum">轮次：</label>
                <input name="cg_roundNum" pattern="[0-9]*" id="cg_roundNum" value="" type="number">
            	<!--<input type="text" data-mini="true" data-role="spinbox" name="spin_roundNum" id="spin_roundNum" data-options='{"type":"vertical"}' value="3" min="0" max="100" />-->
            </div>
            <div data-role="fieldcontain">
            	<label for="cg_positionNum">台次：</label>
                <input name="cg_positionNum" pattern="[0-9]*" id="cg_positionNum" value="" type="number">
  <!--              <input type="text" data-mini="true" data-role="spinbox" name="spin_positionNum" id="spin_positionNum"
                data-options='{"type":"vertical"}' value="3" min="0" max="100"/>-->
            </div>
            <div data-role="fieldcontain">
            	<label for="date_game">日期：</label>
                <input type="date" name="date_game" id="date_game" value=""/>
            </div>
            <div data-role="fieldcontain">
            	<label for="cg_text_black">执黑：</label>
                <input class="cg_player" type="search" name="cg_text_black" id="cg_text_black" value=""/>
            </div>
            <div id="cg_div_blackPlayer" data-role="fieldcontain">
                <ul data-role="listview" data-inset="true" id="cg_ul_blackPlayers">
                </ul>
            </div>
            <div data-role="fieldcontain">
            	<label for="cg_text_white">执白:</label>
                <input class="cg_player" type="search" name="cg_text_white" id="cg_text_white" value=""/>
            </div>
            <div id="cg_div_whitePlayer" data-role="fieldcontain">
                <ul data-role="listview" data-inset="true" id="cg_ul_whitePlayers">
                </ul>
            </div>
            <div data-role="fieldcontain">
            	<label for="cg_select_chess">棋份：</label>
                <select onChange="onSelectChange()" id="cg_select_chess" name="cg_select_chess">
                	<option value="R01">分先</option>
                    <option value="R02">让先</option>
                    <option value="R03">让子</option>
                </select>
            </div>
            <div data-role="fieldcontain" class="ui-disable">
            	<label for="cg_stonesNum">让子数：</label>
                <input name="cg_stonesNum" pattern="[0-9]*" id="cg_stonesNum" value="" type="number">
<!--                <input type="text" data-mini="true" data-role="spinbox" name="spin_handicap" id="spin_handicap" data-options='{"type":"vertical"}' value="0" min="0" max="100" />-->
            </div>
            <div data-role="fieldcontain">
            	<label for="cg_komiNum">贴目数：</label>
                <input name="cg_komiNum"  id="cg_komiNum" value="" type="number">
<!--                <input type="text" data-mini="true" data-role="spinbox" name="spin_komi" id="spin_komi" data-options='{"type":"vertical"}' value="3" min="0" max="100" step="0.5"/>-->
            </div>
            <div data-role="fieldcontain">
            	<label for="cg_game_result">对局结果：</label>
                <select  id="cg_game_result" name="cg_select_chess">
                	<option value="B">黑胜</option>
                    <option value="W">白胜</option>
                    <option value="D">平</option>
                </select>
            </div>
            <div data-role="fieldcontain">
            	<label for="slider_IsParticipate">参与积分:</label>
                <select name="slider_IsParticipate" id="slider_IsParticipate" >
                    <option value="true">是</option>
                    <option value="false">否</option>
                </select>
            </div>
        </form>
        </div>
        <div data-role="footer"></div>
    </div>
</body>
</html>
