<!DOCTYPE html>
<head>
<title>假日围棋社</title>
</head>
<body>
　<div data-role="page"  data-theme="a" id="gameDetail_page" data-position="fixed" data-add-back-btn="true" >
	<div data-role="header" data-id="header"   data-position="fixed">
            <a href="#" id="gameDetail_back" data-icon="back" data-rel="back"  class="ui-btn-left">返回</a>
            <h3>对局明细</h3>
<!--            <a id="gameDetail_upload" href="#" data-icon="arrow-u" class="ui-btn-right">上传</a>
-->    </div>
	<div data-role="content">
        
      <div class="ui-grid-a" id="gameInfo">
        <div class="ui-block-a">
            <h1 id="gd_h_username">CASUAL赛事</h1>
            <h2>对局信息</h2>
            <ul id="ul_personInfo">
                <li id="gd_p_roundPosition">轮次、台次</li>
                <li id="gd_li_rule">对局规则</li>
                <li id="gd_li_handicap">棋份</li>
                <li id="gd_li_stones">让子数</li>
                <li id="gd_li_komi">贴目数</li>
                <li id="gd_li_ratingFlag">是否参与积分</li>
            </ul>
         </div>
         <div class="ui-block-b">
            <p><img id="smallImage" src="img/person.png" style="margin-left:30px" id="img_person" width="100" height="120"/></p>
         </div>
         <div id="gameDetail_selectPic" class="ui-grid-b" style="display:none" >
            <div class="ui-block-a"  style="margin-left:30px; margin-top:2px" id="gameDetail_pic"><div class="ui-bar ui-bar-e" style="height:20px"><i class="icon icon-camera"></i></div></div>
            <div class="ui-block-b"  style=" margin-top:2px"  ><div id="gameDetail_file" class="ui-bar ui-bar-e" style="height:20px"><i class="icon icon-folder-open"></i></div></div>
		</div><!-- /grid-a -->
         
      </div>
        
        <hr/>
        
        <div  id="gameResult">            
             <h2>对局结果</h2>            
            <ul id="ul_gameresult">
                <li id="gd_p_gameResult">对局结果</li>
                <li id="gd_p_blackplayer">执黑</li>
                <li id="gd_p_whiteplayer">直白</li>
            </ul>
        </div>
        
        <hr/>
        
        <div id="gameComfirm">
             <a id="gd_a_gameComfirm" href="#" data-role="button" data-icon="gear" >对局确认</a>
        </div>
        
       <!--  <button onclick="capturePhoto();">Capture Photo</button> <br>

    <img style="display:none;width:120px;height:120px;" id="smallImage" src="" />
    <img style="display:none;" id="largeImage" src="" />-->
    
    
	</div><!-- /content -->

　</div><!-- /page -->

</body>
</html>
